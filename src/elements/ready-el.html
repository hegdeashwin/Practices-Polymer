<link rel="import" href="../../bower_components/polymer/polymer.html"/>

<polymer-element name="ready-el">
	<template>
		This element has a ready() method.
		<span id="el">Not ready...</span>
	</template>
	<script>
		Polymer({
			owner: "Ashwin",
			ready: function() {
				this.$.el.textContext = this.owner + " is ready!";
			}
		});
	</script>
</polymer-element>
