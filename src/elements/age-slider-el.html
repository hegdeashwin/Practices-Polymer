<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="age-slider-el">
	<template>
		<div>
			My name is <strong>{{name}}</strong> and I am <strong>{{age}}</strong> years old.
		</div>
		<div>
			<label for="nameInput">Name: </label>
			<input type="text" name="nameInput" value="{{name}}">
			<label for="ageInput">Age: </label>
			<input type="range" name="ageInput" value="{{age}}">
		</div>
	</template>
	<script>
		Polymer({
			age: 25,
			name: "Ashwin Hegde",
			nameChanged: function() {
				if(this.name) {
					this.name = this.name[0].toUpperCase() + this.name.slice(1);
				}
			}
		});
	</script>
</polymer-element>
