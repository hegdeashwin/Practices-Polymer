<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="color-picker-el" attributes="owner color">
	<template>
		My name is {{owner}} and my fav color is <span style="color: {{color}}">{{color}}</span>.
	</template>
	<script>
		Polymer({
			owner: "Ashwin Hegde",
			color: "green"
		});
	</script>
</polymer-element>
